<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" content="Christoper Hylton">
    <meta name="description" content="A form for reviewing a product">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=Kode+Mono:wght@400..700&family=Roboto+Slab:wght@100..900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="formassg">

            <fieldset>
                <legend>Product Name</legend>
                <select name="product-name" id="prodname" required>
                    <option value="" disabled>Select a Product</option>
                </select>
            </fieldset>

            <fieldset id="stars">
                <legend>Overall Rating</legend>
                <input type="radio" name="stars" id="star-5" value="5" required>
                <label for="star-5"></label>

                <input type="radio" name="stars" id="star-4" value="4" required>
                <label for="star-4"></label>

                <input type="radio" name="stars" id="star-3" value="3" required>
                <label for="star-3"></label>

                <input type="radio" name="stars" id="star-2" value="2" required>
                <label for="star-2"></label>

                <input type="radio" name="stars" id="star-1" value="1" required>
                <label for="star-1"></label>
            </fieldset>


            <fieldset>
                <legend>Date of Installation</legend>
                <label><input type="date" name="installation-date" id="installation"></label>
            </fieldset>

            <fieldset id="checkbox">
                <legend>Which features did you find useful in the product?<br>(check all that apply) </legend>
                <div id="checkbox-container">

                    <label><input type="checkbox" id="features" name="durability">Durability</label>
                    <label><input type="checkbox" id="features" name="ease-of-use">Ease of Use</label>
                    <label><input type="checkbox" id="features" name="performace">Performance</label>
                    <label><input type="checkbox" id="features" name="design">Design</label>
                </div>

            </fieldset>

            <fieldset>
                <legend>Written Review</legend>
                <textarea name="review" id="review"></textarea>
            </fieldset>

            <fieldset>
                <legend>User Name</legend>
                <label><input type="text" name="username" id="username"></label>
            </fieldset>

            <fieldset>
                <label><input type="submit" value="Review the Product"></label>
            </fieldset>


        </form>
    </main>
    <footer>
        <h3>
            Â©<span id="currentYear"></span> Christopher Hylton United States of America

        </h3>

        <p>
            <span id="lastModified">Last Modified:</span>
        </p>
    </footer>

</body>

</html>
